<p-toast></p-toast>
<ng-container
  *ngIf="appLoadingEvents$ | async as loadingEvent"
>
  <p-blockUI [blocked]="loadingEvent.state">
    <h1 class="text-white">
      {{ loadingEvent.label ?? '' }}
    </h1>
    <p-progressSpinner
      [style]="{ width: '50px', height: '50px' }"
      styleClass="custom-spinner"
      strokeWidth="8"
      fill="var(--surface-ground)"
      animationDuration=".5s"
    ></p-progressSpinner>
  </p-blockUI>
</ng-container>

<router-outlet></router-outlet>
