<p-toast></p-toast>
<div
  id="fadein"
  style="
    background-image: url(assets/layout/images/Berium-7.jpg);
    background-size: cover;
    background-position: 100% 100%;
  "
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div
    class="surface-card p-4 shadow-8 border-round w-full lg:w-4"
  >
    <div class="text-center mb-5">
      <!-- <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
      <img
        src="assets/layout/images/hacienda-logo.png"
        height="100px"
        alt="logo"
      />
      <div class="text-900 text-3xl font-medium mb-3">
        Can't log in?
      </div>
      <p-messages [value]="msgs"></p-messages>
    </div>
    <form
      [formGroup]="recoveryForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <label
          for="email1"
          class="block text-900 font-medium mb-2"
          >We'll send a recovery link to</label
        >

        <input
          id="email1"
          formControlName="email"
          type="text"
          pInputText
          class="w-full mb-3"
        />

        <button
          pButton
          pRipple
          label="Send recovery link"
          class="w-full mb-5"
        ></button>
      </div>
    </form>
    <div class="text-center">
      <!-- <hr /> -->
      <a
        class="font-medium no-underline text-blue-500 text-right cursor-pointer"
        routerLink="/auth/login"
        >Return to log in</a
      >
    </div>
  </div>
</div>
