<p-toast></p-toast>
<div id="fadein" style="
    background-image: url(assets/layout/images/Berium-7.jpg);
    background-size: cover;
    background-position: 100% 100%;
  " class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="surface-card p-4 shadow-8 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <!-- <img src="assets/demo/images/hacienda-logo.png" alt="Image" height="50" class="mb-3"> -->
      <img src="assets/layout/images/hacienda-logo.png" height="100px" alt="logo" />
      <div class="text-primary text-3xl font-medium mb-3">
        ADMIN LOGIN
      </div>
      <p-messages [value]="msgs"></p-messages>
    </div>
    <form class="px-3 pb-3" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>

        <input id="email1" formControlName="email" type="text" pInputText class="w-full mb-3"
          placeholder="Enter email" />
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" formControlName="password" type="password" pInputText placeholder="Enter password"
          class="w-full mb-3" />
        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            (click)="forgotPassword()">Forgot password?</a>
        </div>
        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>
    </form>
  </div>
</div>
