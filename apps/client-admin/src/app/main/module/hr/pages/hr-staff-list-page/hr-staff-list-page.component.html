<p-card>
  <p-table
    [value]="data"
    [tableStyle]="{ 'min-width': '85rem' }"
    *ngIf="!updateMode"
  >
    <ng-template pTemplate="caption">
      <div
        class="flex align-items-center justify-content-between text-primary mb-2"
      >
        <h5>Staffs List</h5>
        <button
          pButton
          type="button"
          label="Add New Staff"
          icon="pi pi-user-plus"
          (click)="gotoNewPage()"
          class="p-button-success"
        ></button>
      </div>

      <!-- new tabel -->

      <p-table
        #dt1
        [value]="data ? data : []"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [globalFilterFields]="[
          'full_name',
          'contact_phone',
          'contact_email',
          'contact_address'
        ]"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button
              pButton
              label="Clear"
              class="p-button-outlined mb-2"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                #filter
                (input)="onGlobalFilter(dt1, $event)"
                placeholder="Search Keyword"
                class="w-full"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Full Name
                <p-columnFilter
                  type="text"
                  field="full_name"
                  display="menu"
                  placeholder="Search by name"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Contact Phone Number
                <p-columnFilter
                  type="text"
                  field="contact_phone"
                  display="menu"
                  placeholder="Search by phone number"
                >
                </p-columnFilter>
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Contact Email
                <p-columnFilter
                  type="text"
                  field="contact_email"
                  display="menu"
                  placeholder="Search by email address"
                >
                </p-columnFilter>
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Action
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr>
            <td>
              {{ data.full_name }}
            </td>
            <td>
              <span class="image-text ml-2">{{ data.contact_phone }}</span>
            </td>
            <td>
              <span class="image-text ml-2">{{ data.contact_email }}</span>
            </td>
            <td>
              <span class="image-text ml-2">
                <button
                  pButton
                  type="button"
                  icon="pi pi-eye"
                  (click)="viewStaff(data.uid)"
                  class="p-button-primary p-button-outlined"
                ></button>
              </span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Staff found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Loading Staff bio- data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>

</p-card>
