<div style="margin-top: -40px; z-index: 998" class="text-900 text-3xl font-medium page-title">
  <div class="mb-4 flex pt-0">
    <p-button icon="pi pi-chevron-circle-left" label="" (onClick)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
    <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>
</div>
<div class="grid">
  <div class="col-12 md:col-12">
    
    <div class="surface-card border-1 p-4 shadow-2 border-round mb-4 mr-4 mt-6">
      <div class="col-12">
        <div class="">
          <h5 class="text text-primary p-shadow-1 font-bold"> Delivery Charges/kilometer </h5>
          <div *ngIf="!canUpdate">
            <div class="grid">
              <div class="col-12 md:col-4 mb-4 px-5">
                <div class="text-700 mb-1 font-medium text-green-500">
                  <i class="pi pi-money-bill mr-1"></i>Current Delivery Charges
                </div>
                <span class="text-900 line-height-3">{{
                  deliverySetting?.charges_per_kilometer
                  | currency : '&#8358;' : true : '1.2-2'
                  }}/kilometer </span>
              </div>

            </div>
            <hr />

            <div class="pb-4">
              <button pButton pRipple icon="pi pi-pencil" iconPos="right" type="button" label="Update Charges"
                (click)="updateCharges()" class="p-button-success float-r"></button>
            </div>

          </div>

          <form [formGroup]="deliverySettingForm" *ngIf="canUpdate">

            <div class="">
              <div class="formgrid grid">

                <div class="field col-12 md:col-12">
                  <label for="charges_per_kilometer"><b>Charges/kilometer</b> <span class="p-error"> *</span></label>
                  <input id="charges_per_kilometer" type="number" formControlName="charges_per_kilometer" class="text-base text-color surface-overlay
                          p-2 border-1 border-solid surface-border border-round appearance-none outline-none
                          focus:border-primary w-full" required>
                  <small class="p-error" *ngIf="deliverySettingForm.controls['charges_per_kilometer'].errors?.['required']
                          && deliverySettingForm.controls['charges_per_kilometer'].touched">
                    Charges per kilometer is required
                  </small>
                  <br>
                </div>

              </div>
              <div>
                <hr />
                <div class="flex justify-content-between w-full">
                  <button pRipple pButton pRipple type="button" label="Go Back" (click)="goBack()"
                    class=" p-button-warning" icon="pi pi-arrow-left" iconPos="left"></button>

                  <div>
                    <button pButton pRipple icon="pi pi-user" iconPos="right" type="button" label="Save"
                      (click)="save()" class="p-button-success"></button>

                  </div>
                </div>
              </div>

              <!-- <hr style="color: blue;">
                           <div class="flex justify-content-end">
                            <button pButton type="submit" label="Submit" class="p-button-primary ml-12 justify-self-right"
                              icon="pi pi-user-plus"></button>
                           </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
