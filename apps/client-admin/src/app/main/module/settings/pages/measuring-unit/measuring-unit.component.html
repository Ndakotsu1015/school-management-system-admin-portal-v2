<div style="margin-top: -40px; z-index: 998" class="text-900 text-3xl font-medium page-title">
  <div class="mb-4 flex pt-0">
    <p-button icon="pi pi-chevron-circle-left" label="" (onClick)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
    <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>
</div>
<div class="surface-card border-1 p-4 shadow-2 border-round mb-4 mr-4 mt-6">
  <p-table [value]="data" [tableStyle]="{ 'min-width': '85rem' }" *ngIf="!updateMode">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between text-primary mb-2">
        <h5>Measuring Units List</h5>
      </div>

      <!-- new tabel -->

      <p-table #dt1 [value]="data ? data : []" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
        styleClass="" [paginator]="true" [globalFilterFields]="[
          'uid',
          'label',
          'symbol',
          'unit',
        ]" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
              (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                class="w-full" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>

            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Measuring Unit Symbol
                <p-columnFilter type="text" field="label" display="menu" placeholder="Search by label"></p-columnFilter>
              </div>
            </th>


            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Measuring Unit Label
                <p-columnFilter type="text" field="unit" display="menu" placeholder="Search by unit">
                </p-columnFilter>
              </div>
            </th>

            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Measuring Unit
                <p-columnFilter type="text" field="unit" display="menu" placeholder="Search by unit">
                </p-columnFilter>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr>

            <td>
              <span class="image-text ml-2">{{
                data.symbol
                }}</span>
            </td>
            <td>
              <span class="image-text ml-2">{{
                data.label
                }}</span>
            </td>
            <td>
              <span class="image-text ml-2">{{
                data.unit
                }}</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No Measuring Unit.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">
              Loading Measuring Unit. Please wait.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </ng-template>


  </p-table>
</div>
