
<div class="">
  <div style="margin-top: -40px; z-index: 998" class="text-900 text-3xl font-medium page-title">
    <div class="mb-4 flex pt-0">
      <p-button icon="pi pi-chevron-circle-left" label="" (onClick)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
      <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
    </div>
  </div>

 <div class="pt-2">
  <div class="text-900 text-3xl font-medium mb-4 montserrat-font">
    <span class="light-green-font"><strong>User Administration</strong></span>
  </div>
  <div class="surface-card shadow-1 px-3 pb-3 border-round bg-light">
    <div class="flex align-items-center justify-content-between mb-4">
      <div></div>
    </div>
    <p-table #dt1 [value]="data ? data : []" [rows]="10" [rowHover]="true" styleClass="" [paginator]="true"
      [globalFilterFields]="[
          'full_name',
          'contact_phone',
          'contact_email',
          'contact_address'
        ]" responsiveLayout="scroll"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing data {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['full_name', 'staff_code', 'status']">
      <ng-template pTemplate="caption">
        <button [disabled]="true" style="margin-bottom: -40px" pButton label="Users"
          class="p-button-text p-button-secondary mr-2 px-5"></button>
        <button routerLink="/m/user/groups/list" style="margin-bottom: -40px" pButton
          label="User Groups" class="p-button-text p-button-secondary px-4"></button>
        <div class="flex justify-content-end sm:flex-row">
          <button (click)="gotoNewPage()" pButton label="Add new user"
            class="p-button-raised p-button-primary mb-2" icon="pi pi-plus-circle"></button>
          <span class="p-input-icon-left mb-2 mr-2" style="order: -1">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter placeholder="Search" class="w-full" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 12rem">
            <div class="flex justify-content-between align-items-center">
              Full Name
            </div>
          </th>
          <th style="min-width: 12rem">
            <div class="flex justify-content-between align-items-center">
              Contact Email
            </div>
          </th>
          <th style="min-width: 6rem">
            <div class="flex justify-content-between align-items-center">
              Status
            </div>
          </th>
          <th style="min-width: 6rem">
            <div class="flex justify-content-between align-items-center">
              Actions(s)
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            {{ user.full_name }}
          </td>
          <td>
            {{ user?.email }}
          </td>
          <td>
            <p-tag *ngIf="user.is_active === true" styleClass="px-5" severity="success" value="Active"></p-tag>
            <p-tag *ngIf="user.is_active === false" styleClass="px-5" severity="danger" value="Inactive"></p-tag>
          </td>
          <td>
            <p-button (click)="viewUser(user?.uid)" label="" icon="pi pi-eye"
              styleClass="p-button-rounded p-button-success"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No records found.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody">
        <tr>
          <td colspan="8">Loading records data. Please wait.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
 </div>
</div>
