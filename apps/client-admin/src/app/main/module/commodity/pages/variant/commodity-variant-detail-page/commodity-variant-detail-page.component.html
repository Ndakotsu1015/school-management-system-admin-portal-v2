<p-confirmDialog header="Confirmation" key="confirm1" icon="pi pi-exclamation-triangle"
  message="Are you sure you want to proceed?" [style]="{ width: '350px' }" acceptButtonStyleClass="p-button-text"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<div style="margin-top: -40px; z-index: 999" class="text-900 text-3xl font-medium page-title">
  <div class="mb-4 flex pt-0">
    <p-button icon="pi pi-chevron-circle-left" label="" (click)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
    <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>
</div>

<div class="surface-card shadow-1 py-4 border-round mb-5 mt-4">
  <div class="text-900 text-1xl font-medium px-3 pb-1">
    <span class="light-green-font"><strong>Commodity Variant Details</strong></span>
  </div>
  <hr>

  <div class="px-4">
    <div class="mt-5 mb-1 pl-3">
      <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 border-round" [src]="imageFile" />
    </div>

    
  
  
    <div class="px-2 pb-3 md:px-1 lg:px-3">
      <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
        <div>
          <div class="font-bold text-4xl light-green-font">
            <strong class="deep-green-font">Variant Name: </strong>{{ updateCommodityVariantDto?.name }}
          </div>
          <div class="flex align-items-center text-700 flex-wrap">
            <div class="mr-5 flex align-items-center mt-3">
              <i class="pi pi-shopping-bag mr-2 font-bold deep-green-font"></i>
              <span><strong class="font-bold deep-green-font">Variant</strong><span class="light-green-font">
                  Price :
                  <p-badge value="{{updateCommodityVariantDto?.price | currency: 'â‚¦ '}}" severity="info"
                    styleClass="mr-2"></p-badge></span></span>
            </div>
            <div class="mr-5 flex align-items-center mt-3">
              <i class="pi pi-clock mr-2 font-bold deep-green-font"></i>
              <span><strong class="font-bold deep-green-font"> Commodity: </strong><span class="light-green-font">{{
                  selectedCommodity?.name
                  }}</span></span>
            </div>
            <div class="mr-5 flex align-items-center mt-3">
              <i class="pi pi-clock mr-2 font-bold deep-green-font"></i>
              <span><strong class="font-bold deep-green-font">Measuring Unit : </strong><span class="light-green-font">{{
                  selectedMeasuringUnit?.label
                  }}</span></span>
            </div>
          </div>
        </div>
        <div class="mt-3 lg:mt-0 mr-4">
          <button pButton pRipple label="Go back" class="p-button-outlined p-button-secondary p-button-raised p-button-rounded mr-2"
            icon="pi pi pi-arrow-left" (click)="back()"></button>
          <button pButton pRipple label="Delete" class="p-button-outlined p-button-danger p-button-raised p-button-rounded mr-2"
            icon="pi pi-trash" (click)="delete()"></button>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-outlined p-button-raised p-button-rounded p-button-success"
            (click)="processRequest()" [label]="
          operation === 'Update' ? operation : 'Edit'
        "></button>
        </div>
      </div>
    </div>
  </div>
</div>
