<div style="margin-top: -40px; z-index: 999" class="text-900 text-3xl font-medium page-title">
	<div class="mb-4 flex pt-0">
	  <p-button icon="pi pi-chevron-circle-left" label="" (click)="goBack()"
		styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
	  </p-button>
	  <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
	</div>
  </div>

<div class="grid">
	<div class="col-12">
		<div class="surface-card shadow-1 px-4 py-4 border-round bg-light mt-4">
			<p-table #dt1 [value]="customers" dataKey="id" [rows]="10" [rowHover]="true" styleClass="" [paginator]="true" [globalFilterFields]="['full_name','email']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div style="margin-bottom: -30px !important;" class="light-green-font text-2xl"><strong>List of Customers</strong>
					</div>
					<div class="flex justify-content-end sm:flex-row">
					  <!-- <button routerLink="/m/warehouse/warehouse/new" pButton label="Add New Warehouse"
						class="p-button-raised p-button-info mb-2" icon="pi pi-plus-circle"></button> -->
					  <span class="p-input-icon-left mb-2 mr-2" style="order: -1">
						<i class="pi pi-search"></i>
						<input pInputText type="text" #filter placeholder="Search"
						  class="w-full" />
					  </span>
					</div>
				  </ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
							Full Name
								<p-columnFilter type="text" field="full_name" display="menu" placeholder="Search by name"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Email
								<p-columnFilter type="text" field="email" display="menu" placeholder="Search by email"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								<!-- Details -->
								<!-- <p-columnFilter type="text" field="email" display="menu" placeholder="Search by email"></p-columnFilter> -->
							</div>
						</th>
					</tr>
				</ng-template>
				
				<ng-template pTemplate="body" ngFor let-item [ngForOf]="customers">
					<tr>
						<td>
							{{item.full_name}}
						</td>
						<td>
							{{item.email}}
						</td>
						<td>
              <button class="p-button-outlined p-button-raised p-button-info p-button-rounded px-4" (click)="showDetails(item.uid)" pButton icon="pi pi-external-link" label="Details"></button>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
