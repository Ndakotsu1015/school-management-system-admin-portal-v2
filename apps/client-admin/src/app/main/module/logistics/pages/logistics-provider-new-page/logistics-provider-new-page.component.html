
<div style="margin-top: -40px; z-index: 998" class="text-900 text-3xl font-medium page-title">
  <div class="mb-4 flex pt-0">
    <p-button icon="pi pi-chevron-circle-left" label="" (onClick)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
    <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>
</div>
<p-card styleClass="mt-4" header="New Logistics Provider">
  <div class="" *ngIf="!preview">
    <form [formGroup]="logisticsProviderForm">
      <div class="formgrid grid">
        <div class="field col">
          <span class="p-float-input"><label for="name">Full Name</label><i class="text-red-500">*</i>
            <input pInputText type="text" formControlName="name"
              class=" p-inputtext-lg text-base text-color surface-overlay border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">

          </span>
          <div *ngIf="
        logisticsProviderFormControls['name']
        .invalid &&
        logisticsProviderFormControls['name']
        .touched
        " class="text-danger">
            <small class="text-red-500" *ngIf="logisticsProviderFormControls['name'].errors?.['required']">Full Name
              is required!</small>
          </div>
        </div>
        <div class="field col">
          <span class="p-float-input"><label for="office_address"> Office Address</label><i class="text-red-500">*</i>
            <input type="text" pInputText formControlName="office_address" prefix="%"
              class="p-inputtext-lg text-base text-color surface-overlay border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </span>
          <div *ngIf="
        logisticsProviderFormControls['office_address']
        .invalid &&
        logisticsProviderFormControls['office_address']
        .touched
        " class="text-danger">
            <small class="text-red-500" *ngIf="logisticsProviderFormControls['office_address'].errors?.['required']">Contact
             Office Address is required!</small>
          </div>
        </div>


      </div>
      <hr>
      <div class="flex justify-content-end w-full">

        <button pButton type="button" icon="pi pi-eye" (click)="gotoPreview()" label="Preview"
          class="p-button-outlined p-button-primary" [disabled]="logisticsProviderForm.invalid"></button>
      </div>
    </form>
  </div>
  <div class="grid" *ngIf="preview">
    <div class="col-10 md:col-4 mb-4 px-5">

      <div class="text-700 mb-1 font-medium text-green-500"><i class="pi pi-user mr-1"></i>Full Name:</div>
      <span class="text-900 line-height-3">{{formData?.name}}</span>
    </div>
    <div class="col-10 md:col-4 mb-4 px-5">
      <div class="text-700 mb-1 font-medium text-green-500"><i class="pi pi-map-marker mr-1"></i>Office Address:</div>
      <span class="text-900 line-height-3">{{formData?.office_address}}</span>
    </div>

    <hr style="width: 100%; ">
    <div class="flex justify-content-between w-full">
      <button pButton type="button" icon="pi pi-arrow-left" (click)="editForm()" label="Review"
        class="ml-3 p-button-outlined p-button-help"></button>

      <button pButton type="button" icon="pi pi-save" (click)="processForm()" label="Save"
        class="mr-3 p-button-outlined p-button-success" [disabled]="logisticsProviderForm.invalid"></button>
    </div>


  </div>
</p-card>
