<div style="margin-top: -40px; z-index: 998" class="text-900 text-3xl font-medium page-title">
  <div class="mb-4 flex pt-0">
    <p-button icon="pi pi-chevron-circle-left" label="" (onClick)="goBack()"
      styleClass="p-button-sm p-button-text p-button-secondary p-button-rounded mr-2">
    </p-button>
    <p-breadcrumb styleClass="mt-2 pt-1" [model]="breadcrumbItems" [home]="{ icon: 'pi pi-home' }"></p-breadcrumb>
  </div>
</div>

  <div class="surface-card shadow-1 px-3 pb-3 border-round bg-light mt-4">
  <div class="flex align-items-center justify-content-between mb-4">
    <div></div>
  </div>
  <p-table #dt1 [value]="data ? data : []" dataKey="id" [rows]="10" [rowHover]="true"
    styleClass="p-datatable-sm" [paginator]="true" [globalFilterFields]="['name','name']"
    currentPageReportTemplate="Showing data {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
      <!-- <button [disabled]="true" style="margin-bottom: -40px" pButton label="Users"
      class="p-button-outlined p-button-info mr-2 px-5"></button> -->
      <!-- <button (click)="clear(dt1)" style="margin-bottom: -40px" icon="pi pi-filter-slash" pButton
      label="Clear" class="p-button-outlined p-button-raised p-button-info px-4"></button> -->
      <div style="margin-bottom: -30px !important;" class="light-green-font text-2xl"><strong>Logistics Fleet Type List</strong>
      </div>
      <div class="flex justify-content-end sm:flex-row">
        <button (click)="goToNewLogisticsFleetType()" pButton label="Add New Commodity"
          class="p-button-raised p-button-info mb-2" icon="pi pi-plus-circle"></button>
        <span class="p-input-icon-left mb-2 mr-2" style="order: -1">
          <i class="pi pi-search"></i>
          <input pInputText type="text" #filter
          (input)="onGlobalFilter(dt1, $event)" placeholder="Search" class="w-full" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Name
          </div>
        </th>
        <th style="min-width: 10rem">
          <div class="flex justify-content-between align-items-center">
            Created At
          </div>
        </th>
        <th style="min-width: 12rem">
          <div class="flex justify-content-between align-items-center">
            Updated At
          </div>
        </th>

        <th style="min-width: 15rem">
          <div class="flex justify-content-between align-items-center">
            Action(s)
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td>
          {{ data.name }}
        </td>
        <td>{{ data.created_at | date: 'MMM y,d hh:mm:ss a' }}</td>
        <td>{{ data.updated_at | date: 'MMM y,d hh:mm:ss a' }}</td>
        <td>
          <button pButton pRipple label="View" icon="pi pi-eye" class="p-button-text"
          (click)=" viewLogisticsFleetTypeDetail(data.uid)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No records found.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="8">Loading records data. Please wait.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
